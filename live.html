<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 确保移动设备上全屏显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>百度全屏 iframe</title>
    <style type="text/css">
        /* 重置所有元素的默认边距和内边距 */
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        /* 让 html 和 body 占满整个屏幕 */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，避免页面滚动 */
        }
        /* iframe 全屏样式，兼容所有浏览器 */
        #fullscreen-iframe {
            width: 100%;
            height: 100%;
            display: block; /* 消除 inline 元素的默认空隙 */
        }
    </style>
</head>
<body>
    <!-- iframe 标签，添加兼容属性 -->
    <iframe 
        id="fullscreen-iframe"
        src="https://k.starsofthot.cn/st-live/playback?param=jZSBj7"
        frameborder="0"  <!-- 移除边框（HTML5 标准属性） -->
        marginwidth="0"  <!-- 兼容旧浏览器：移除水平边距 -->
        marginheight="0" <!-- 兼容旧浏览器：移除垂直边距 -->
        scrolling="auto" <!-- 保持百度页面的滚动功能（必要时显示滚动条） -->
        allowtransparency="false" <!-- 兼容旧浏览器：不透明背景 -->
    ></iframe>
</body>
</html>
