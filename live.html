<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>百度全屏无框 iframe</title>
    <style type="text/css">
        /* 强制重置所有元素边距和边框，避免浏览器默认样式干扰 */
        * {
            margin: 0 !important;
            padding: 0 !important;
            border: none !important;
            outline: none !important;
        }
        /* html 和 body 强制占满整个视口，隐藏任何溢出 */
        html, body {
            width: 100vw !important;
            height: 100vh !important;
            overflow: hidden !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
        /* iframe 强制全屏，消除所有可能的空隙 */
        #fullscreen-iframe {
            width: 100vw !important;
            height: 100vh !important;
            display: block !important;
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 9999 !important;
        }
    </style>
</head>
<body>
    <!-- 移除所有可能产生边框/边距的属性，仅保留核心功能 -->
    <iframe 
        id="fullscreen-iframe"
        src="https://k.starsofthot.cn/st-live/playback?param=jZSBj7"
        frameborder="0"  <!-- HTML5 标准：移除边框 -->
        marginwidth="0"  <!-- 兼容旧浏览器：水平边距为0 -->
        marginheight="0" <!-- 兼容旧浏览器：垂直边距为0 -->
        scrolling="auto" <!-- 保留内部滚动功能 -->
        allowfullscreen="true" <!-- 允许 iframe 内部全屏（如百度视频） -->
        style="border: none; padding: 0; margin: 0;" <!-- 内联样式双重保障 -->
    ></iframe>
</body>
</html>
